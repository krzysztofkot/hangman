<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.603968dc.css"><script src="/index.379dd93c.js" defer=""></script>
    <title>Hangman game</title>
  </head>
  <body>
    <div class="start">
      <div class="start__block">
        <h1 class="start__description">
          <span class="letter">h</span><span class="letter">a</span><span class="letter">n</span><span class="letter">g</span><span class="letter">m</span><span class="letter">a</span><span class="letter">n</span>
        </h1>
      </div>
      <div class="start__block">
        <header class="logo">
          <div class="logo__container logo__container--big">
            <div class="gallows">
              <div class="gallows__part gallows__part--base"></div>
              <div class="gallows__part gallows__part--pillar"></div>
              <div class="gallows__part gallows__part--transom"></div>
              <div class="gallows__part gallows__part--strut"></div>
              <div class="gallows__part gallows__part--line animation__whole"></div>
            </div>
            <div class="human animation__whole">
              <div class="human__part human__part--head"></div>
              <div class="human__part human__part--body"></div>
              <div class="human__part human__part--left-arm animation__left-side"></div>
              <div class="human__part human__part--right-arm animation__right-side"></div>
              <div class="human__part human__part--left-leg animation__left-side"></div>
              <div class="human__part human__part--right-leg animation__right-side"></div>
            </div>
          </div>
        </header>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item" data-level="easy">
              <button class="btn btn--letter">
                <span class="letter">e</span><span class="letter">a</span><span class="letter">s</span><span class="letter">y</span>
              </button>
            </li>
            <li class="nav__item" data-level="medium">
              <button class="btn btn--letter">
                <span class="letter">m</span><span class="letter">e</span><span class="letter">d</span><span class="letter">i</span><span class="letter">u</span><spa class="letter">m</spa>
              </button>
            </li>
            <li class="nav__item" data-level="hard">
              <button class="btn btn--letter">
                <span class="letter">h</span><span class="letter">a</span><span class="letter">r</span><span class="letter">d</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <main class="playground">
      <section class="spinner hidden">
        <span class="spinner__icon">&nbsp;</span>
      </section>
      <section class="playground__top hidden">
        <button class="btn btn--blue" data-btn="hint">HINT</button>
        <div class="popup popup--hint hidden" data-action="close">
          <div class="popup__background"></div>
          <div class="popup__container">
            <p class="popup__desc" data-desc="hint">text</p>
          </div>
        </div>
        <div class="lives">
          <p class="lives__desc">Lives left:</p>
          <span class="lives__value">5</span>
        </div>
      </section>
      <section class="playground__middle">
        <div class="logo">
          <div class="logo__container logo__container--small">
            <div class="gallows">
              <div class="gallows__part gallows__part--base" data-parts=""></div>
              <div class="gallows__part gallows__part--pillar" data-parts=""></div>
              <div class="gallows__part gallows__part--transom" data-parts=""></div>
              <div class="gallows__part gallows__part--strut" data-parts=""></div>
              <div class="gallows__part gallows__part--line" data-animation="animation__whole" data-parts=""></div>
            </div>
            <div class="human" data-animation="animation__whole">
              <div class="human__part human__part--head" data-parts=""></div>
              <div class="human__part human__part--body" data-parts=""></div>
              <div class="human__part human__part--left-arm" data-animation="animation__left-side" data-parts=""></div>
              <div class="human__part human__part--right-arm" data-animation="animation__right-side" data-parts=""></div>
              <div class="human__part human__part--left-leg" data-animation="animation__left-side" data-parts=""></div>
              <div class="human__part human__part--right-leg" data-animation="animation__right-side" data-parts=""></div>
            </div>
          </div>
        </div>
        <div class="word">
          <!-- <span class="letter">g</span><span class="letter">u</span
          ><span class="letter">e</span><span class="letter">s</span
          ><span class="letter">s</span><span class="letter">i</span
          ><span class="letter">n</span><span class="letter">g</span>
          <span class="letter">g</span>
          <span class="letter">g</span>
          <span class="letter">g</span>
          <span class="letter">g</span> -->
        </div>
      </section>
      <section class="playground__bottom">
        <div class="alphabet">
          <button class="alphabet__char">a</button>
          <button class="alphabet__char">b</button>
          <button class="alphabet__char">c</button>
          <button class="alphabet__char">d</button>
          <button class="alphabet__char">e</button>
          <button class="alphabet__char">f</button>
          <button class="alphabet__char">g</button>
          <button class="alphabet__char">h</button>
          <button class="alphabet__char">i</button>
          <button class="alphabet__char">j</button>
          <button class="alphabet__char">k</button>
          <button class="alphabet__char">l</button>
          <button class="alphabet__char">m</button>
          <button class="alphabet__char">n</button>
          <button class="alphabet__char">o</button>
          <button class="alphabet__char">p</button>
          <button class="alphabet__char">r</button>
          <button class="alphabet__char">s</button>
          <button class="alphabet__char">t</button>
          <button class="alphabet__char">u</button>
          <button class="alphabet__char">w</button>
          <button class="alphabet__char">x</button>
          <button class="alphabet__char">y</button>
          <button class="alphabet__char">z</button>
        </div>
      </section>
    </main>
    <div class="popup popup--game-over hidden">
      <div class="popup__background"></div>
      <div class="popup__container">
        <p class="popup__desc" data-desc="game-over">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima,
          officia molestias dignissimos sed laboriosam atque sequi eum voluptas
          reprehenderit magnam repellat provident et autem hic. Fugit hic itaque
          perferendis tempore.
        </p>
        <button class="btn btn--letter" data-btn="start again">
          <span class="letter">s</span><span class="letter">t</span><span class="letter">a</span><span class="letter">r</span>
          <span class="letter">t</span>
        </button>
      </div>
    </div>
  </body>
</html>
